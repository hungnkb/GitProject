<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form method="get" action="simpleform.html">
    <h1>Order Form</h1>
    <p>What would you like to buy?</p>
    <select name="item">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <p>How many would you like to order</p>
    <input type="radio" name="rd"/>1 - 10$ <br>
    <input type="radio" name="rd"/>2 - 20$ <br>
    <input type="radio" name="rd"/>3 - 25$ <br>
    <p>Name<span style="color: red">*</span></p>
    <input type="text" name="firstname" placeholder="FirstName" size="15"/> <input type="text" name="lastname" placeholder="LastName" size="15"/>
    <p>Email</p>
    <input type="text" name="email"/><br>
    <p>Phone Number</p>
    <input type="text" name="phoneNumber1" size="5"> - <input type="text" name="phoneNumber2" size="5"> - <input type="text" name="phoneNumber3" size="5">
    <br>
    <br>
    <input type="submit" value="submit">

</form>
</body>
</html>
