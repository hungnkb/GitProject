<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Đăng Ký Học Viên</title>
</head>
<style>
  form{
    background-color: lightyellow;
    width: 400px;
    margin: 0 auto;
  }
</style>
<body>
<Form>
  <table>
    <tr>
      <td style="background-color: lightgreen;color: blue; text-align: left;width: 400px" colspan="2">ĐĂNG KÝ HỌC VIÊN</td>
    </tr>
    <tr>
      <td style="color: blue">Họ và tên</td>
      <td colspan="4"><input type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Ngày sinh</td>
      <td><input style="width: 100px" type="text"></td>
    </tr>
    <tr>
      <td style="color: blue">Giới tính</td>
      <td><input type="radio" name="nam" id="nam">Nam
      <input type="radio" name="nu" id="nu">Nữ</td>
    </tr>
    <tr>
      <td style="color: blue">Địa chỉ</td>
      <td><textarea name="diachi" id="diachi" cols="25" rows="3"></textarea></td>
    </tr>
    <tr>
      <td style="color: blue">Lớp</td>
      <td><select>
        <option value="">-Chọn lớp-</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select></td>
    </tr>
    <tr>
      <td style="color: blue">Email</td>
      <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
      <td style="color: blue">Điện thoại</td>
      <td><input type="text" name="dienthoai" id="dienthoai"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
  </table>
</Form>
</body>
</html>
