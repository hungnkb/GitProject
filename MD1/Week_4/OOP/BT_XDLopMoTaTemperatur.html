  <body></body>
  <script>
    class Temperature {
      constructor(c) {
        this.c = c;
      }
      F() {
        return this.c * 1.8 + 32;
      }
      K() {
        return this.c + 273.15;
      }
    }
    let a = new Temperature(30)
    console.log(a.K())
  </script>
