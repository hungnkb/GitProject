<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="nhap" type="text">
    <button onclick="dich()">Translate</button>
    <p id="result"></p>
</body>
<script>
function dich() {
    let text = document.getElementById("nhap").value;
    let TV = ["Táo", "Chuối"];
    let TA = ["apple", "banana"];
    for(i = 0; i < TA.length; i++){
        if (TA[i] == text) {
                document.getElementById("result").innerHTML = TV[i]
            }
        }
    }
    
    
       

</script>
</html>
