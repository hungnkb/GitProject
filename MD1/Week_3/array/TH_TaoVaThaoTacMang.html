<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="nhap" type="text">
    <button onclick="add_element_to_array()">Add</button>
    <button onclick="display_array()">Display</button>
    <p id="display"></p>
</body>
<script>
let x = 0;
let array = []
function add_element_to_array() {
    array[x] = document.getElementById("nhap").value;
    x++;
    document.getElementById("nhap").value = "";
  
}
function display_array() {
    let e = "<hr/>" ;

    for(let i = 0; i < array.length; i++) {
        e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("display").innerHTML = e;
}
</script>
</html>
