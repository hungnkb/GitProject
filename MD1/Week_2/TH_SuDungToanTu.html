<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth = prompt('Nhập chiều rộng hình chữ nhật');
    let inputHeight = prompt('Nhập chiều cao hình chữ nhật');
    let rectangualArea = inputWidth * inputHeight;
    document.write('Diện tích hình chữ nhật là: '+ rectangualArea);
</script>
</body>
