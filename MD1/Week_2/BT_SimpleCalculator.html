<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<style>
    button{
        width: 50px;
        height: 50px;
    }
</style>
<body>
    <table>
        <tr>
        <input id="screen" type="text" readonly style="width: 208.8px;padding: 0px;height: 30px;">
        </tr>
        <tr>
            <td><button onclick="add('1')">1</button></td>
            <td><button onclick="add('2')">2</button></td>
            <td><button onclick="add('3')">3</button></td>
            <td><button onclick="add('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="add('4')">4</button></td>
            <td><button onclick="add('5')">5</button></td>
            <td><button onclick="add('6')">6</button></td>
            <td><button onclick="add('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="add('7')">7</button></td>
            <td><button onclick="add('8')">8</button></td>
            <td><button onclick="add('9')">9</button></td>
            <td><button onclick="add('*')">X</button></td>
        </tr>
        <tr>
            <td><button onclick="delete1()">C</button></td>
            <td><button onclick="add('0')">0</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="add('/')">/</button></td>
        </tr>
    </table>
</body>
<script>
function add(value) {
    let screen = document.getElementById("screen").value;
    screen += value;
    document.getElementById("screen").value = screen;
}

function delete1(){
    
    document.getElementById("screen").value = "";
}
function calculate(){
    let result = document.getElementById('screen').value;
    let res = eval(result);
    document.getElementById('screen').value = res;
}
</script>
</html>
