<script>
    let weight = prompt("Nhập câng nặng");
    let height = prompt("Nhập chiều cao");
    let bmi = weight / Math.pow(height,2);
    if(bmi<18.5){
        alert("Underweight")
    }
    else if(bmi<25){
        alert("Normal")
    }
    else if(bmi<30){
        alert("Overwieght")
    }
    else{
        alert("Obese")
    }
</script>
