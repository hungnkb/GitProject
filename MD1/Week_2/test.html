<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let a = prompt("Nhập a");
    let b = prompt("Nhập b");
    let c = prompt("Nhập c");
    let x1;
    let x2;
    let delta = b*b - 4*a*c;
    if (delta < 0){
      alert("Phương trình vô nghiệm")
    }
      else if (delta == 0) {
        x1 = x2 = -(b/(2*a));
        alert("Phương trình có một nghiệm duy nhất: " +x1)
    }
      else {
        x1 = (-b + Math.sqrt(delta))/(2*a);
        x2 = (-b - Math.sqrt(delta))/(2*a);
    
        alert("Phương trình có hai nghiệm: " + x1 + x2)
    }
</script>
</html>
